<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/media.css">
  <title> Log in </title>
</head>
<body>
  <div class="container">
    <div class="inner_login">

      <div class="login_info">
        <h1> Welcome </h1>
        <p class="welcome_info"> We are glad to see you back with us </p>

        <div class="username_info">
          <input class="username" type="text" placeholder="Username" maxlength="20" autofocus>
          <input class="password" type="password" placeholder="Password" maxlength="20">
          <button class="next_btn" type="button"> NEXT </button>  
        </div>
        <p class="text_line"> <mark>Login</mark> with Others <span class="line"></span> </p>
        
        <div class="other_info">
          <button class="google"><img src="./images/google.png">Login with <span>Google</span></button>
          <button class="facebook"><img src="./images/facebook.png"> Login with <span>Facebook</span> </button>
        </div>
      </div>

      <div class="hero_img">
        <img src="./images/hero.png" alt="hero">
      </div>
    </div>
  </div>

  
</body>
</html>
